name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [backend, frontend]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./${{ matrix.project }}

      - name: Lint Code
        run: npm run lint
        working-directory: ./${{ matrix.project }}

      - name: Run Tests
        run: npm test
        working-directory: ./${{ matrix.project }}
